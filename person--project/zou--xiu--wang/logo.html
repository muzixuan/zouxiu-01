                <form action="" id="signupForm1" class="signupForm">
                    <input id="phoneNumber1" class="phoneNumber" name="username1" type="text" placeholder="手机号码">

<script src="js/lib/jquary/jquery-1.12.4.min.js"></script>
<script src="js/lib/jquary--validate/jquery.validate.js"></script>
<script src="js/lib/jquery--qrcode/jquary--qrcode.js"></script>
<script>
    $(function(){
        //验证账号和验证码
        $("#signupForm").validate({
            rules:{
                username:"required",
                yzm:"required"
            },
            messages:{
                username:"账号不能为空",
                yzm:"请输入验证码"
            }
        });

        $("#signupForm1").validate({
            rules:{
                username1:"required",
                yzm1:"required"
            },
            messages:{
                username1:"账号不能为空",
                yzm1:"请输入验证码"
            }
        });

        //登录和注册的来回切换
        $("#logo-header>p:last").mouseover(function(){
            $("#logo1").css({display:"block"});
            $("#logo").css({display:"none"});
        });
        $("#logo-header1>p:first").mouseover(function(){
            $("#logo").css({display:"block"});
            $("#logo1").css({display:"none"});
        });

        //样式修改
        $("#tach").click(function(){
           $("#logo").css("display","block");
           $("#logo1").css("display","none");
           $("#tach").css({
               top:"106px",
           });
           $("#zd").css({
               top:"188px"
           });
           $("#pw1>a").css({
               top:"188px"
           })
        });

        $("#tach1").click(function(){
            $("#tach1").css({
                top:"106px",
            });
            $("#zd1").css({
                top:"188px"
            });
            $("#pw11>a").css({
                top:"188px"
            })
        });
        $("#tach-code").click(function(){
            $("#tach").qrcode({
             render:"table",
             left:100,
             top:100,
             width:150,
             height:150,
             text:"http://www.xiu.com/"
             });
        })
    });
</script>
</body>
</html>
